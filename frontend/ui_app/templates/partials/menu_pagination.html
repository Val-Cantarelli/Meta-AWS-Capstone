{% load static %}
<div id="menu-items-content">
    {% for item in items %}
        <div class="menu-item">
            <a href="#">{{ item.title }}</a>
            <span class="menu-price">$ {{ item.price }}</span>
        </div>
    {% endfor %}
</div>

<div class="pagination">
    {% if previous_page == "1" %}
        <a href="{% url 'menu' %}" class="btn">Previous</a>
    {% else %}
        {% if previous_page %}
            <a href="?page={{ previous_page }}" class="btn">Previous</a>
        {% endif %}
    {% endif %}

    {% if next_page %}
        <a href="?page={{ next_page }}" class="btn">Next</a>
    {% endif %}
</div>
