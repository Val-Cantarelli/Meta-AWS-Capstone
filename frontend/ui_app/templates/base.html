{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Little Lemon</title>
    <meta name="description" content="A brief description" />
    <meta
      name="author"
      content="Based in Chicago, Illinois, Little Lemon is a family owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />

    <!-- Load favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'ui_app/img/favicon.ico' %}"
    />

    <!-- Include your CSS files here -->
    <link
      rel="preload"
      as="style"
      href="{% static 'ui_app/css/style.css' %}"
      onload="this.rel = 'stylesheet'"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Markazi+Text:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="{% block body_class %}{% endblock %}">
    <!--Header content-->
    {% include 'partials/_header.html' %}

    <!-- Global messages -->
    {% if messages %}
      <ul class="messages" role="alert" aria-live="polite">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags|default:'' }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <main>{% block content %} {% endblock %}</main>
    {% include 'partials/_footer.html' %}
    <!--Footer content-->
    <!-- Replace this comment with your code  -->
  </body>
</html>
